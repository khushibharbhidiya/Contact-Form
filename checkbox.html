<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- style sheets -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- // style sheets -->

<body>
    <section>

        <!-- Checkbox code start -->

        <div class="wrapper0">
            <div class="title">
                Choose your favourite sites from below options
            </div>

            <div class="wrapper2">
                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner facebook">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                        <div class="name">Facebook</div>

                    </div>
                </label>


                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner twitter">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                        <div class="name">Twitter</div>

                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner instagram">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                        <div class="name">Instagram</div>

                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner linkedin">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                        <div class="name">Linkedin</div>

                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner whatsapp">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-whatsapp" aria-hidden="true"></i></div>
                        <div class="name">Whatsapp</div>

                    </div>
                </label>


                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner google">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-google" aria-hidden="true"></i></div>
                        <div class="name">Google</div>

                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner reddit">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-reddit" aria-hidden="true"></i></div>
                        <div class="name">Reddit</div>

                    </div>
                </label>

                <label class="option_item">
                    <input type="checkbox" class="Checkbox">
                    <div class="option_inner quora">
                        <div class="tickmark"></div>
                        <div class="icon1"><i class="fa fa-quora" aria-hidden="true"></i></div>
                        <div class="name">Quora</div>

                    </div>
                </label>

            </div>
        </div>

    </section>

   

    <!-- Button code start -->

        AOS.init();
    </script>
