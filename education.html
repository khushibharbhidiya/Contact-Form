<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css1/style.css">



    <!-- style sheets -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- // style sheets -->


</head>

<body>

    <!-- Education Form code start -->


    <section style="padding: 30px;">
        <div class="container">
            <header>Education History</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>


                        <div class="fields">
                            <div class="input-field">
                                <label class="label1">Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Email</label>
                                <input type="text" placeholder="Enter your Email" required>
                            </div>


                            <div class="input-field">
                                <label class="label1">Mobile Number</label>
                                <input type="number" placeholder="Enter your number" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Gender</label>
                                <input type="text" placeholder="Enter your gender" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Occupation</label>
                                <input type="text" placeholder="Enter your occupation" required>
                            </div>
                        </div>
                    </div>

                    <div class="details id">
                        <span class="title">Identify Details</span>


                        <div class="fields">
                            <div class="input-field">
                                <label class="label1">ID Type</label>
                                <input type="text" placeholder="Enter ID type" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">ID Number</label>
                                <input type="number" placeholder="Enter ID number" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Issued Date</label>
                                <input type="date" placeholder="Enter issued date" required>
                            </div>


                            <div class="input-field">
                                <label class="label1">Issued State</label>
                                <input type="text" placeholder="Enter issued state" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Issued Authority</label>
                                <input type="text" placeholder="Enter issued authority" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Expiry Date</label>
                                <input type="date" placeholder="Enter expiry date" required>
                            </div>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </button>

                    </div>

                </div>


                <div class="form second">
                    <div class="address details">
                        <span class="title">Address Details</span>


                        <div class="fields">
                            <div class="input-field">
                                <label class="label1">Address Type</label>
                                <input type="text" placeholder="Enter address type" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Nationality</label>
                                <input type="text" placeholder="Enter nationality" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">State</label>
                                <input type="text" placeholder="Enter your state" required>
                            </div>


                            <div class="input-field">
                                <label class="label1">District</label>
                                <input type="text" placeholder="Enter your district" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Block Number</label>
                                <input type="number" placeholder="Enter your block number" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Ward Number</label>
                                <input type="number" placeholder="Enter your ward number" required>
                            </div>
                        </div>
                    </div>

                    <div class="details family">
                        <span class="title">Family Details</span>


                        <div class="fields">
                            <div class="input-field">
                                <label class="label1">Father Name</label>
                                <input type="text" placeholder="Enter your father name" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Mother Name</label>
                                <input type="text" placeholder="Enter your mother name" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Grandfather</label>
                                <input type="text" placeholder="Enter your grandfather" required>
                            </div>


                            <div class="input-field">
                                <label class="label1">Spouse Name</label>
                                <input type="text" placeholder="Enter your spouse" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Father in Law</label>
                                <input type="text" placeholder="Enter father in law name" required>
                            </div>

                            <div class="input-field">
                                <label class="label1">Mother in Law</label>
                                <input type="text" placeholder="Enter mother in law name" required>
                            </div>
                        </div>


                        <div class="buttons">
                            <div class="backBtn">
                                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                                <span class="btnText">Back</span>

                            </div>

                            <button class="submit">
                                <span class="btnText">Submit</span>
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </section>

    <!--// Education Form code end -->


    <!-- Button code start -->


    <a href="educaton-history.html" target="_blank" style="margin-right: 30px;">Back <i
            class="fa fa-arrow-left" aria-hidden="true"></i></a>


    <!--// Button code end -->

    <!--// Education Form code end -->



    <script src="form.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
